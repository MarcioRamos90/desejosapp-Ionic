<ion-header>
  <ion-navbar>
    <ion-title>Terminados</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-grid *ngIf="(listaDesejos.desejos | pendente:true).length === 0">
    <ion-row>
      <ion-col class="text-center caixa-vazia">
        <ion-icon class="icone-grande" ios="ios-sunny" md="md-sunny"></ion-icon>
        <p>NÃ£o existe nenhuma lista</p>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-card *ngFor="let lista of listaDesejos.desejos | pendente:true ; let i = index">

    <ion-item color="dark" (click)="verDetalhe(lista, i)">
      <p class="title">{{ lista.nome }}</p>
      <ion-note item-right> {{ lista.items.length }} items </ion-note>
    </ion-item>

    <ion-list (click)="verDetalhe(lista, i)" *ngFor="let item of lista.items | slice:0:2">
      <ion-item>
        <ion-icon *ngIf="!item.completo" ios="ios-square-outline" md="md-square-outline"></ion-icon>
        <ion-icon *ngIf="item.completo" ios="ios-checkbox-outline" md="md-checkbox-outline"></ion-icon>
        {{item.nome}}
      </ion-item>

    </ion-list>
    <ion-item *ngIf="lista.items.length > 2" class="text-center">
      <ion-icon ios="ios-arrow-dropdown-circle" md="md-arrow-dropdown-circle"></ion-icon>
    </ion-item>
  </ion-card>

  <!-- <ion-fab right bottom>
    <button ion-fab color="primary" (click)="irAdicionar()">
      <ion-icon ios="ios-add" md="md-add"></ion-icon>
    </button>
  </ion-fab> -->
</ion-content>
